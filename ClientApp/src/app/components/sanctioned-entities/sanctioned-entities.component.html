<h1 id="tableLabel">Sanctioned Entities</h1>

<p *ngIf="!entities"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="entities">
    <thead>
    <tr>
        <th>Name</th>
        <th>Domicile</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entity of entities">
        <td>{{ entity.name }}</td>
        <td>{{ entity.domicile }}</td>
        <td *ngIf="entity.accepted" class="text-success">Accepted</td>
        <td *ngIf="!entity.accepted" class="text-danger">Rejected</td>
    </tr>
    </tbody>
</table>

<button (click)="openDialog()" class="btn btn-outline-secondary me-2">Add Sanctioned Entity</button>

<app-sanctioned-entity-form *ngIf="isDialogVisible" (entityAdded)="addEntity($event)" (closeDialog)="closeDialog()"></app-sanctioned-entity-form>
