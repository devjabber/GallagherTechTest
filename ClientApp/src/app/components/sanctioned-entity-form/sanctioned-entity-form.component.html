<app-custom-dialog [title]="'Add Sanctioned Entity'" [isVisible]="true" (closeDialog)="closeDialog.emit()">
  <form [formGroup]="entityForm" (ngSubmit)="submitForm()">    
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" required>      
    </div>

    <div class="mb-3">
      <label class="form-label">Domicile</label>
      <input type="text" class="form-control" formControlName="domicile" required>      
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" formControlName="accepted">
      <label class="form-check-label">Accepted</label>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-secondary me-2" (click)="closeDialog.emit()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="entityForm.invalid">
        <i class="bi bi-save"></i> Save
      </button>
    </div>
  </form>
</app-custom-dialog>
